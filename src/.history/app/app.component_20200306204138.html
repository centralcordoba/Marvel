    <mat-paginator [length] = "100"
   [pageSize] = "10"
   [pageSizeOptions] = "[5, 10, 25, 100]"
   (page) = "pageEvent = $event">
</mat-paginator>
<div *ngIf = "data">
   <h5>Page Change Event</h5>
   <div>List length: {{data.length}}</div>
   <div>Page size: {{data.pageSize}}</div>
   <div>Page index: {{data.pageIndex}}</div>
</div>
