

<div fxFill fxLayout="column" fxLayoutAlign="space-between">
    <div fxLayout="row wrap">
      <ng-container *ngFor="let item of dataSource | async">
        <img src = "{{item.thumbnail.path}}.{{item.thumbnail.extension}}">
      </ng-container>

      
    </div>
